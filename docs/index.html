<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR WebXR - Jeddah Tower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
            z-index: 100;
        }
        #ui h2 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        #ui p {
            margin: 5px 0;
            line-height: 1.5;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .instruction {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <h2>üè¢ Jeddah Tower VR</h2>
        <p id="status">Initializing...</p>
        <div class="instruction">
            <p><strong>Desktop Controls:</strong></p>
            <p>WASD - Move | Mouse - Look | Click - Teleport</p>
        </div>
    </div>
    
    <div id="controls">
        <button id="xrBtn">üì± Enter VR</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
